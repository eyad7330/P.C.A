<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhysioCare Archive</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 80px;
    }
    h1 {
      margin-bottom: 30px;
      color: #58a6ff;
    }
    .search-box {
      display: flex;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #e6edf3;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #238636;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2ea043;
    }
    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .error {
      color: #f85149;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>📁 أرشيف PhysioCare</h1>
  
  <div class="search-box">
    <input type="text" id="sealInput" placeholder="أدخل رقم Seal Order">
    <button onclick="searchData()">بحث</button>
  </div>

  <div id="result"></div>

  <script>
    // 🔹 ضع هنا رابط الـ Google Apps Script الخاص بالـ Web App
const scriptURL = "PASTE_YOUR_SCRIPT_URL_HERE";Nm1n5hbT7i3lPO3FrwukiznazKjdPZCZdkt5OH72Z17vRJYaVZ3hg/exec

    async function searchData() {
      const sealOrder = document.getElementById("sealInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!sealOrder) {
        resultDiv.innerHTML = "<p class='error'>من فضلك أدخل رقم الـ Seal Order</p>";
        return;
      }

      resultDiv.innerHTML = "<p>⏳ جاري البحث...</p>";

      try {
        const res = await fetch(`${scriptURL}?sealOrder=${sealOrder}`);
        const data = await res.json();

        if (data && data.found) {
          resultDiv.innerHTML = `
            <div class="card">
              <h2>${data.Name}</h2>
              <p><strong>📞 رقم الهاتف:</strong> ${data.Number}</p>
              <p><strong>🧾 Seal Order:</strong> ${data.SealOrder}</p>
              <p><strong>👨‍⚕️ الدكتور:</strong> ${data.Doctor}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p class='error'>❌ لم يتم العثور على هذا الرقم</p>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<p class='error'>⚠️ حدث خطأ أثناء جلب البيانات</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
